<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weekly WebDev Challenge - Zadanie 4</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="nav-icon"><i class="fas fa-bars"></i></a>
          <ul class="navbar-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <a class="nav-icon"><i class="fa fa-search"></i></a>
          <p class="line"></p>
          <a class="nav-icon"><i class="fab fa-facebook-f"></i></a>
          <a class="nav-icon"><i class="fab fa-twitter"></i></a>
          <a class="nav-icon"><i class="fab fa-google-plus-g"></i></a>
          <p class="line"></p>
          <a class="nav-icon"><i class="fas fa-user"></i></a>
        </div>
      </nav>
      <section class="main">
        <div class="main-left-col">
          <div class="main-left">
            <a class="item">
              <i class="fas fa-home"></i>
              <p class="item-text">Home</p>
            </a>
            <a class="item">
              <i class="fas fa-shopping-cart"></i>
              <p class="item-text">Store</p>
            </a>
            <a class="item">
              <i class="fas fa-edit"></i>
              <p class="item-text">Blog</p>
            </a>
            <a class="item">
              <i class="fas fa-users"></i>
              <p class="item-text">Community</p>
            </a>
            <a class="item">
              <i class="fas fa-trophy"></i>
              <p class="item-text">Contests</p>
            </a>
            <a class="item">
              <i class="fas fa-info-circle"></i>
              <p class="item-text">About</p>
            </a>
            <a class="item">
              <i class="fas fa-envelope"></i>
              <p class="item-text">Contact</p>
            </a>
            <div class="item-contact-wrapper">
              <a class="item-contact">
                <i class="fas fa-phone"></i>
                <p class="item-text">
                  (912) 555-1234<br />
                  (912) 555-5678
                </p>
              </a>
              <a class="item-contact">
                <i class="fas fa-map-marker-alt"></i>
                <p class="item-text">
                  1600 Pennsylvania<br />
                  Ave NW, Washington<br />
                  DC 20500, USA
                </p>
              </a>
              <a class="item-contact">
                <i class="fas fas fa-envelope"></i>
                <p class="item-text">
                  hello@website.com<br />
                  office@webside.com
                </p>
              </a>
            </div>
          </div>
          <div class="main-rignt-side">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="main-right-col"></div>
      </section>
      <section class="pictures"></section>
    </div>
  </body>
</html>
